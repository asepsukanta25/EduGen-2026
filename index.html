
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGen 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .font-heading {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        /* Utilitas untuk mencegah pemotongan konten di tengah elemen */
        .page-break-avoid {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
        }

        /* Kelas khusus untuk memaksa halaman baru */
        .force-page-break {
            page-break-before: always !important;
            break-before: page !important;
            display: block !important;
            clear: both !important;
            width: 100%;
        }

        @media print {
            .no-print {
                display: none !important;
            }
            html, body {
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                background-color: white !important;
            }
            /* Reset root margin untuk cetak */
            #root {
                margin: 0 !important;
                padding: 0 !important;
            }
            /* Menghilangkan shadow agar bersih */
            .shadow-lg, .shadow-xl, .shadow-md {
                box-shadow: none !important;
                border: 1px solid #e2e8f0 !important;
            }
            /* Pastikan kontainer utama tidak bergeser */
            #print-content {
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
            }
            /* Aturan margin kertas */
            @page {
                margin: 1.5cm;
                size: A4;
            }
        }

        /* Hack untuk library html2pdf agar pemisah halaman tidak berjarak lebar */
        .html2pdf__page-break {
            height: 0 !important;
        }
    </style>

</head>

</body>
